[wpv-layout-start]
	[wpv-items-found]
	<!-- wpv-loop-start -->
	<div class="container-fluid blog-home-body">
		<div class="row">
			<div class="col-lg-2">
			</div>
			<div class="col-lg-8">
				<wpv-loop>
				<div class="row">
				<div class="col-sm-12">
					<h1 class="blog-title">[wpv-post-link]</h1>
				</div>
				</div>
				<div class="row">
					<div class="col-sm-12 blog-body">
					[wpv-post-body view_template="None"]
					</div>
				</div>
				</wpv-loop>
				</div>
				</div>
				</div>
	<!-- wpv-loop-end -->
	[/wpv-items-found]
	[wpv-no-items-found]
		[wpml-string context="wpv-views"]<strong>No posts found</strong>[/wpml-string]
	[/wpv-no-items-found]
[wpv-layout-end]
